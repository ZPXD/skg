{% extends "base.html" %}

{% block content %}

    <br>

    <div class="form-wrapper">
        <form style="text-align:center" action="" method="post">
        
            {{ form.csrf_token() }}
            
            {{ form.email.label() }}

            {{ form.password.label() }}
            {{ form.password }}
            
            {{ form.submit }}

        </form>
    </div>

{% endblock %}
